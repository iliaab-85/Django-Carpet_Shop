{% block body %}

  <div class="content-wrapper" style="margin-right: 250px;margin-left:unset;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-12">
            <h1 style="text-align:center;">جداول</h1>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="card">
        <div class="card-header text-right" style="display: flex;flex-direction: row-reverse;">
          <select id="mySelect_List" class="btn btn-light btn-sm" onchange="Table_List()" style="box-shadow:0 6px 20px 0 rgba(0, 0, 0, 0.19);">
            <option value="" selected hidden></option>
            <option value="Users">اسامی کاربران</option>
            <option value="Supports">اسامی پشتیبان ها</option>
            <option value="Sellers">اسامی فروشنده ها</option>
            <option value="Products">لیست محصولات</option>
          </select>
        </div>
        <!-- /.card-header -->
        <div class="card-body">
          <div class="jsgrid" style="width: 100%;">
  <div class="jsgrid-grid-header" style="overflow:unset;">
    <table class="jsgrid-table">
      <thead>
        <tr class="jsgrid-header-row">
          <th class="jsgrid-header-cell jsgrid-align-center" style="width: 50px;">شماره تماس</th>
          <th class="jsgrid-header-cell jsgrid-align-center" style="width: 50px;">ایمیل</th>
          <th class="jsgrid-header-cell jsgrid-align-center" style="width: 50px;">نام کاربری</th>
          <th class="jsgrid-header-cell jsgrid-align-center" style="width: 50px;">نام</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="jsgrid-grid-body" style="overflow: unset;">
    <table class="jsgrid-table">
      <tbody class="tbl_Lists">
      </tbody>
    </table>
  </div>
  <div class="jsgrid-pager-container">
    <div class="jsgrid-pager text-right">
      صفحات:
      <span class="jsgrid-pager-nav-button">
        <a href="javascript:void(0);">اولین</a>
      </span>
      <span class="jsgrid-pager-nav-button">
        <a href="javascript:void(0);">قبلی</a>
      </span>
      <span class="jsgrid-pager-page jsgrid-pager-current-page">1</span>
      <span class="jsgrid-pager-page">2</span>
      <span class="jsgrid-pager-page">3</span>
      <span class="jsgrid-pager-nav-button">
        <a href="javascript:void(0);">بعدی</a>
      </span>
      <span class="jsgrid-pager-nav-button">
        <a href="javascript:void(0);">آخرین</a>
      </span>
      &nbsp;&nbsp; 1 از 3
    </div>
  </div>
  <div class="jsgrid-load-shader" style="display: none; position: absolute; inset: 0px; z-index: 1000;"></div>
  <div class="jsgrid-load-panel" style="display: none; position: absolute; top: 50%; left: 50%; z-index: 1000;">Please, wait...</div>
</div>

        <!-- /.card-body -->
      </div>
