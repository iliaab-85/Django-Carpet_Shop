{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ورود</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon-32x32.png' %}">
    <!-- Font Icon -->
    <link rel="stylesheet" href="/static/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/RegForm.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!--
    -->
<style type="text/css" id="operaUserStyle"></style><style type="text/css"></style></head>
<body style="background-image: url(/static/img/body-bg.jpg);-webkit-background-size: cover;">
<div class="Type" hidden>{{ Type }}</div>
<div class="Level-main">

        <div class="Level_container">
            <form class="Seller_Login_Form" action="" method="post" enctype="multipart/form-data">
                <h4 style="text-align:center;margin-bottom: 3rem;">فرم ورود فروشنده</h4>
                {% csrf_token %}
                <div style="position: relative;top: 7rem;">
                    {% for item in form %}
                        {{ item }}
                    {% endfor %}
                </div>
            </form>
            <p class="Error_Lst" hidden></p>
            <div style="text-align:center;">
                <button style="left: 0;top: 8rem;" class="btn-style btn_login">ورود</button>
            </div>
        </div>
    </div>

    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap_bundle_min.js' %}"></script>
    <script src="{% static 'lib/wow/wow.min.js' %}"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/jquery_slim.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/boot-bundle.js' %}"></script>
    <script src="{% static 'js/spinner.js' %}"></script>
    <script src="{% static 'js/Seller_register.js' %}"></script>
    <script src="{% static 'js/Login.js' %}"></script>
    <script src="{% static 'js/Seller_Login.js' %}"></script>
    <script src="{% static 'js/Sort_CLick.js' %}"></script>
    <script src="{% static 'js/Search.js' %}"></script>
</body>
</html>
