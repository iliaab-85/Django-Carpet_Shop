{% load static %}
<html lang="fa">
<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/x-icon" href="{% static 'img/favicon-32x32.png' %}">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">
  <title>Farshtore Admin</title>

  {% block head %}
  {% endblock %}
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light" style="margin-right: 250px;margin-left:unset;">
    <!-- Left navbar links -->
    <ul class="navbar-nav mr-auto">

      <li class="nav-item">
        <a class="nav-link" data-widget="fullscreen" href="#" role="button">
          <i class="fas fa-expand-arrows-alt"></i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-widget="control-sidebar" data-controlsidebar-slide="true" href="#" role="button">
          <i class="fas fa-th-large"></i>
        </a>
      </li>
    </ul>

    <!-- Right navbar links -->
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4" style="right:0;left:unset;">
    <!-- Brand Logo -->
    <a href="/Farshtore/Admin" class="brand-link" style="text-align:right;">
      <img src="{% static 'img/favicon-32x32.png' %}" alt="Farshtore" class="brand-image img-circle elevation-3" style="opacity: .8;float:right;">
      <span class="brand-text font-weight-light" style="color:orange;">فرش</span>
      <span class="brand-text font-weight-light" style="color:lightgreen;"> تور</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item">
            <a href="/Farshtore/Admin/Admin_Dashboard" class="nav-link {{ Active1 }}" style="direction: rtl;text-align: right;">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>
                داشبورد
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="/Farshtore/Admin/Tables" class="nav-link {{ Active2 }}" style="direction: rtl;text-align: right;">
              <i class="nav-icon fas fa-table"></i>
              <p>
                جداول
              </p>
            </a>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

  {% block body %}
  {% endblock %}
  <!-- /.content-wrapper -->

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

{% block script %}
{% endblock %}
</body>
</html>
