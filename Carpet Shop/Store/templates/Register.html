<body style="background-image: url({% static 'img/body-bg.jpg' %});">

    <div class="main" style="margin-top: 5%;">

        <div class="container" style="width:35%;">
            <form dir="rtl" method="POST" class="appointment-form frm_reg" id="appointment-form">
                {% csrf_token %}
                <h2 style="text-align:center;">ثبت نام</h2>
                <div class="form-group-1">
                    {% for item in form %}
                        <div>

                        </div>
                    {% endfor %}
                </div>
                                <div class="form-check">
                    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                    <label for="agree-term" class="label-agree-term"><span><span></span></span>شرایط را<a href="#" class="term-service"> قبول دارم</a></label>
                </div>
                <center>
                <div>
                    <p class="Error-List register_valid" hidden></p>
                    <button style="border-radius: 10px;width: auto;padding: 3% 6% 3% 6%;background-color: darkseagreen;color: white;border: 0px;" class="Check_valid" type="button">ثبت نام</button><br><br>
                    <a href="/Farshtore/login">
                        <button style="padding: 3% 5% 3% 5%;background-color: red;border-radius: 10px;width: auto;color: white;border: 0px;" type="button">ورود</button>
                    </a>
                        <p style="text-align:center;color:black;font-size:20px;">در صورت داشتن حساب وارد شوید</p><br>
                        <p style="text-align:center;color:black;font-size:20px;">برای وارد شدن به عنوان فروشنده از<a href="/Farshtore/Seller/CheckResult" style="text-decoration:none;"> اینجا</a> وارد شوید</p>
                        <p style="text-align:center;color:black;font-size:20px;">برای وارد شدن به عنوان پشتیبان از<a href="/Farshtore/register_Support" style="text-decoration:none;color: green;"> اینجا</a> وارد شوید</p>
                </div>
                </center>

            </form>
        </div>

    </div>

    <!-- JS -->
    <script src="{% static 'js/jquery-1.11.2.min.js' %}"></script>
    <script src="{% static 'js/Register.js' %}"></script>
    <script src="{% static 'js/dropdown-header.js' %}"></script>
